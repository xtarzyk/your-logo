<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/f4d54669b9.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>
    <div class="form">
        <div class="side-bar">
            <div class="side-top">
                <img class="menu-icon" src="menu-icon.png" alt="menu">
                <h3>YOUR LOGO</h3>
            </div>
            <div class="side-core">
                <div class="dashboard">
                    <i class="fa-solid fa-house"></i>
                    <p>Dashboard</p>
                </div>
                <div class="messages">
                    <i class="fa-solid fa-envelope"></i>
                    <p>Messages</p>
                    <p class="red-box">3</p>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="main-top">
                <input class="search-bar" type="text" placeholder="   Search..."/>
                <img class="search-icon" src="search-icon.png" alt="magnifying glass">
                <div class="user-section">
                    <h3>Hi, Laura Jane</h3>
                    <img class="user-icon" src="user-cirlce-icon.png" alt="user icon">
                </div>
            </div>
            <div class="main-core">
                <h2>Overview</h2>
                <div class="blocks">
                    <div class="left-column">
                        <div class="block top-left">
                        </div>
                        <div class="block bottom-left">

                        </div>
                    </div>
                    <div class="right-column">
                        <div class="block top-right">

                        </div>
                        <div class="block middle-right">

                        </div>
                        <div class="block bottom-right">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
