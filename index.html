<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
</head>
<body>
    <div class="form">
        <div class="side-bar">
            <div class="side-top">
                <img src="#" alt="menu">
                <h3>YOUR LOGO</h3>
            </div>
            <div class="side-core">
                <div class="dashboard">
                    <img src="#" alt="home icon">
                    <p>Dashboard</p>
                </div>
                <div class="messages">
                    <img src="#" alt="mail icon">
                    <p>Messages</p>
                    <p class="red-box">3</p>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="main-top">
                <input class="search-bar" type="text" placeholder="Search..."/>
                <div class="user-section">
                    <h3>Hi, Laura Jane</h3>
                    <img src="#" alt="user icon">
                </div>
            </div>
            <div class="main-core">
                <h2>Overview</h2>
                <div class="blocks">
                    <div class="left-column">
                        <div class="block top-left">

                        </div>
                        <div class="block bottom-left">

                        </div>
                    </div>
                    <div class="right-column">
                        <div class="block top-right">

                        </div>
                        <div class="block middle-right">

                        </div>
                        <div class="block bottom-right">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
